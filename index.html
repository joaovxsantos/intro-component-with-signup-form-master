<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

  <div class="container">
    <div class="learn">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time.</p>
      <p>watching scripted tutorials is great, but understranding how developers think is invaluable.</p>
    </div>

    <div class="login">
      <button><a>Try it free 7 days</a> then $20/mo. thereafter</button>
      <div class="form">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email Adress" required>
        <input type="password" placeholder="Password" required>
        <input type="submit">
        <label>By clicking the button, you are agreeing to our <a>Terms and Services.</a></label>
      </div>
    </div>
  </div>


</body>

</html>
